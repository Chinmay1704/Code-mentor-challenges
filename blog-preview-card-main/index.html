<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="div">
      <div class="blog-container">
        <div class="blog-img">
          <img src="./assets/images/illustration-article.svg" alt="blog-img">
        </div>

        <div class="blog-toggle">
          <span class="toggle">Learning</span>

          <span class="date">Published on 21 Dec 2023</span>
        </div>

        <div class="blog-title">
          <h2>HTML & CSS foundations</h2>

          <p>
            These languages are the backbone of the website, defining structure, content, and presentation
          </p>
        </div>

        <div class="blog-footer">
          <img src="./assets/images/image-avatar.webp" alt="profile-img">

          <span>Greg Hooper</span>
        </div>
      </div>
    </div>
  </div>


  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chinmay K</a>.
  </footer>
</body>

</html>
